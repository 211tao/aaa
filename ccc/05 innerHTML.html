<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function (){
            var title = document.getElementById("title");
            //innerHTML 获取标签内容  元素.innerHTML
            console.log(title.innerHTML); //<span>我的一个段落</span>
            title.innerHTML = "hello world";
            title.innerHTML = "<span>我是个span</span>";
        }
    </script>
</head>
<body>
 <p id="title"><span>我的一个段落</span></p>
</body>
</html>
