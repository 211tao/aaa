<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function (){
            /*
             一个输入框，一个确定框
             输入css   提示，恭喜您：css课程完成！
             输入html    提示，恭喜您：html课程完成！
             输入js   提示，恭喜您：js课程完成！
             输入其他    提示，你输入的内容不是我想要的！
             */
            var oInput = document.getElementById("input")
            var but = document.getElementById("but");
            but.onclick = function (){
                if(oInput.value == "css"){
                    alert("恭喜您：css课程完成！");
                }else if(oInput.value == "html"){
                    alert("恭喜您：html课程完成！");
                }else if(oInput.value == "js"){
                    alert("恭喜您：js课程完成！");
                }else {
                    alert("你输入的内容不是我想要的！！");
                }
            }
        }
    </script>
</head>
<body>
<input type="text" id="input"><input type="button" value="确定" id="but">
</body>
</html>
