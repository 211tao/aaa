<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function (){
            var input = document.getElementById("input");
            var input2 = document.getElementById("in");
            var but = document.getElementById("but");
            //style  属性能写到style标签里面的都得加
            //获取用户输入的值
            var value = input.value;
            console.log(value); //“”获取的时候还没有输入
            but.onclick = function (){
                console.log(input.value);
            };

            //input  id
            console.log( input.id);
            but.onclick = function (){
               var value = input.value;//获取到value值
                input2.value = value; //写入input2
            }

        }
    </script>
</head>
<body>
<input type="text" placeholder="跳转到。。。页"  id="input"><button id="but">确定</button>
<input type="text" id="in">

</body>
</html>
